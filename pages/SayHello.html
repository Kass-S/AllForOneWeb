<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hello</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-[url(/Assets/AllForOneSayHello.jpg)] bg-no-repeat bg-cover bg-center mb-30">
    
    <button class="font-inder text-3xl m-5"><a href="../index.html" class="">Back</a></button>
    
    <div class="font-inder bg-white/70 grid mx-50 mt-14 grid-cols-5 grid-rows-6 rounded-3xl">
        <p class="text-3xl flex justify-center my-5 col-[3]">Say Hello</p>

        <p id="SayHelloText"></p>

        <input id="SayHelloUserField" type="text" placeholder="Name here..." class="bg-white border-1 col-[3] row-[3] m-3 rounded-2xl">

        <button id="SayHelloGoBtn" class="text-2xl bg-white border-3 col-[3] row-[4] m-3 rounded-2xl cursor-pointer">Go!</button>
        
        <a id="SayHelloAgainBtn" href="" class="hidden">Go Again</a>
        
    </div>
    

    
    <script src="../Scripts/SayHello.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
