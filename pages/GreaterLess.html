<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater Than Less Than</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-[url(/Assets/AllForOneGuessIt.jpg)] bg-no-repeat bg-cover bg-center mb-20">
    
    <button class="font-inder text-3xl m-5 bg-amber-50 rounded-2xl border-amber-100 border-3 p-2 px-4"><a href="../index.html" class="">Back</a></button>

    <div class="font-inder bg-cyan-100/70 grid mx-60 mt-14 grid-cols-5 grid-rows-3 rounded-3xl gap-y-10 pb-30">

        <p class="text-3xl flex justify-center my-5 col-span-5">Greater Than Less Than</p>

        <p id="GreaterLessText"></p>

        <input id="GreaterLessUserField1" type="text" placeholder="1st number here..." class="bg-white border-1 col-start-2 col-end-4 row-[2] m-3 rounded-2xl mr-40">

        <input id="GreaterLessUserField2" type="text" placeholder="2nd number here..." class="bg-white border-1 col-start-3 col-end-5 row-[2] m-3 rounded-2xl ml-40">

        <button id="GreaterLessGoBtn" class="text-2xl bg-white border-3 col-start-2 col-end-5 row-[3] m-3 mx-50 rounded-2xl cursor-pointer">Go!</button>

        <a id="GreaterLessAgainBtn" href="" class="hidden">Go Again</a>
        
    </div>
    

    
    <script src="../Scripts/GreaterLess.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
