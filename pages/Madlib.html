<!DOCTYPE html>
<html lang="en">

<body class="bg-[url(/Assets/AllForOneMadlib.jpg)] bg-no-repeat bg-cover">

    <div class="font-inder bg-white/70 grid mx-50 mt-14 grid-cols-5 grid-rows-6 rounded-3xl mr-150 pb-5">

        <p class="text-3xl flex justify-center my-5 col-span-5">Mad Lib</p>

        <p id="MadLibText"></p>

        
        <input id="MadLibNounUserField" type="text" placeholder="Noun..." class="bg-white border-1 col-start-2 col-end-4 row-[2] m-3 rounded-2xl mr-30">

        <input id="MadLibAnimalUserField" type="text" placeholder="Animal..." placeholder class="bg-white border-1 col-start-3 col-end-5 row-[2] m-3 rounded-2xl ml-30">

        <button id="MadLibGoBtn" class="text-2xl bg-white col-start-2 col-end-5 row-[6] rounded-2xl border-3 m-3 mx-30 cursor-pointer">Go!</button>

        <a id="MadLibAgainBtn" href="" class="hidden">Go Again</a>
        
    </div>
    

    
    <script src="../Scripts/MadLib.js"></script>
