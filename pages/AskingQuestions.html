<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asking Questions</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-[url(/Assets/AllForOneAskingQuestions.jpg)] bg-no-repeat bg-cover bg-center mb-50">
    
    <button class="font-inder text-3xl m-5 bg-amber-50 rounded-2xl border-amber-100 border-3 p-2 px-4"><a href="../index.html" class="">Back</a></button>

    <div class="font-inder bg-white/70 grid mx-50 mt-14 grid-cols-5 grid-rows-3 rounded-3xl gap-y-6 pb-10">

        <p class="text-3xl flex justify-center my-5 col-span-5">Asking Questions</p>
        <p id="AskingQuestionsText"></p>

        <input id="NameQuestionUserField" type="text" placeholder="Name here..." class="bg-white border-1 col-start-2 col-end-4 row-[2] m-3 rounded-2xl mr-40">
        
        <input id="TimeQuestionUserField" type="text" placeholder="Time woke up here..." class="bg-white border-1 col-start-3 col-end-5 row-[2] m-3 rounded-2xl ml-40">

        <button id="AskingQuestionsGoBtn" class="text-2xl bg-white border-3 col-start-2 col-end-5 row-[3] m-3 mx-50 rounded-2xl cursor-pointer">Go!</button>

        <a id="AskingQuestionsAgainBtn" href="" class="hidden">Go Again</a>
        
    </div>
    

    
    <script src="../Scripts/AskingQuetions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
